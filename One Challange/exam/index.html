<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Palindrome Checker</h1>
        <div class="mb-4">
            <input id="text-input" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter text to check" />
        </div>
        <button id="check-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
      Check
    </button>
        <p id="result" class="mt-4 text-center text-lg"></p>
    </div>
    <script>
        const textInput = document.getElementById("text-input");
        const checkBtn = document.getElementById("check-btn");
        const result = document.getElementById("result");

        const isPalindrome = (str) => {
            // Remove non-alphanumeric characters and convert to lowercase
            const cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, "");
            // Compare with its reverse
            return cleanStr === cleanStr.split("").reverse().join("");
        };

        checkBtn.addEventListener("click", () => {
            const inputValue = textInput.value.trim();

            // Check if input is empty
            if (!inputValue) {
                alert("Please input a value");
                return;
            }

            // Check if input is a palindrome and display result
            result.textContent = `${inputValue} is ${
        isPalindrome(inputValue) ? "a palindrome" : "not a palindrome"
      }`;
        });
    </script>
</body>

</html>
